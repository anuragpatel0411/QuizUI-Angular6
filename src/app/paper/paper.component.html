<div>
  <div class="container">
    <div class="card" [hidden]="isQuestionShow">
      <div class="cardModal">
        <div class="title">{{paper.organisation}}</div>
        <div class="title">{{paper.title}}</div>
        <div class="category">{{paper.category}}</div>
        <form #questionTest="ngForm" novalidate>
          <div *ngFor="let ques of paper.paperQuestions">
            <div>{{ques.id}}. {{ques.question}}</div>
            <div class="form-group options">
              <div class="form-check form-check-inline mr-1 option" *ngIf="ques.a">
                <input class="form-check-input" type="radio" name="{{ques.id}}" value="a" [(ngModel)]="ques.selected">
                <label class="form-check-label">a) {{ques.a}} </label>
              </div>
              <div class="form-check form-check-inline mr-1 option" *ngIf="ques.b">
                <input class="form-check-input" type="radio" name="{{ques.id}}" value="b" [(ngModel)]="ques.selected">
                <label class="form-check-label">b) {{ques.b}} </label>
              </div>
              <div class="form-check form-check-inline mr-1 option" *ngIf="ques.c">
                <input class="form-check-input" type="radio" name="{{ques.id}}" value="c" [(ngModel)]="ques.selected">
                <label class="form-check-label">c) {{ques.c}} </label>
              </div>
              <div class="form-check form-check-inline mr-1 option" *ngIf="ques.d">
                <input class="form-check-input" type="radio" name="{{ques.id}}" value="d" [(ngModel)]="ques.selected">
                <label class="form-check-label">d) {{ques.d}} </label>
              </div>
              <div class="form-check form-check-inline mr-1 option" *ngIf="ques.e">
                <input class="form-check-input" type="radio" name="{{ques.id}}" value="e" [(ngModel)]="ques.selected">
                <label class="form-check-label">e) {{ques.e}} </label>
              </div>
              <div class="form-check form-check-inline mr-1 option" *ngIf="ques.f">
                <input class="form-check-input" type="radio" name="{{ques.id}}" value="f" [(ngModel)]="ques.selected">
                <label class="form-check-label">f) {{ques.f}} </label>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12 buttons">
            <button type="button" class="btn btnSubmit" (click)="submitTest()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div bsModal #submitModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h4>Total Question: {{paper.paperQuestions.length}}</h4>
          <h4>Total Answerd: {{totalAnswer}}</h4>
          <h4>Right Answer : {{rightAnswer}}</h4>
          <span>
            <button type="button" class="btn btnSubmit" (click)="checkAnswers()">Answers</button>
            <button type="button" class="btn btn-outline-secondary btnClose" (click)="submitModal.hide()">Close</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="card container" [hidden]="!isAnswerShow">
    <div class="answerTable">
      <table> 
        <tr class="tableHeader">
          <td>Question No.</td>
          <td>Answer</td>
        </tr>
        <tr  *ngFor="let ques of paper.paperQuestions" [style.color]="!ques.selected? '#ffbb00' :ques.selected == ques.answer ? '#00aa00' : '#ff0000'">
          <td>{{ques.id}}</td>
          <td>({{ques.answer}})</td>
        </tr>
      </table>
      <div class="text-center">
        <button type="button" class="btn btn-outline-secondary btnClose" (click)="HomePage()" style="margin-left: 17px;">Close</button>
      </div>
    </div>
  </div>
</div>
